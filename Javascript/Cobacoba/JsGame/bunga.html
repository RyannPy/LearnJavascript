<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bunga Tumbuh</title>
        <style>
            body {
                background: #1a1a2e;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .button {
                background: linear-gradient(45deg, #00fffb, #0087ff);
                color: white;
                padding: 15px 30px;
                border-radius: 10px;
                font-size: 1.1rem;
                border: none;
                cursor: pointer;
                box-shadow: 0 0 20px #00fffb;
            }

            /* bunga awal */
            .flower {
                position: absolute;
                bottom: 50px;
                width: 10px;
                height: 0;
                background: green;
                border-radius: 5px;
                animation: growStem 1s forwards;
            }

            /* batang tumbuh */
            @keyframes growStem {
                to {
                    height: 100px;
                }
            }

            /* kelopak */
            .petal {
                position: absolute;
                bottom: 150px;
                left: -20px;
                width: 50px;
                height: 50px;
                background: pink;
                border-radius: 50%;
                opacity: 0;
                transform: scale(0);
                animation: bloom 1s forwards 1s; /* delay 1 detik setelah batang */
            }

            @keyframes bloom {
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <button class="button" id="grow">Tumbuhkan Bunga ðŸŒ¸</button>

        <script>
            document.getElementById("grow").onclick = () => {
                const flower = document.createElement("div");
                flower.className = "flower";

                const petal = document.createElement("div");
                petal.className = "petal";

                flower.appendChild(petal);
                document.body.appendChild(flower);
            };
        </script>
    </body>
</html>
